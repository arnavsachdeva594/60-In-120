<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conway’s Game of Life</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="active">Game</a>
      <a href="about.html">About</a>
      <a href="https://github.com/arnavsachdeva594/60-In-120" target="_blank" rel="noopener noreferrer">GitHub</a>
    </nav>
    <h1>Conway’s Game of Life</h1>
    <p>Elegant Cellular Automaton Simulator</p>
  </header>
  <main>
    <div class="controls">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="step">Step</button>
      <button id="reset">Reset</button>
      <button id="random">Randomize</button>
      <label>
        Speed:
        <input type="range" id="speed" min="1" max="20" step="1" value="5">
        <span id="speedValue">5</span>
      </label>
    </div>
    <canvas id="gameCanvas"></canvas>
  </main>
  <footer>
    <span>Inspired by John Conway’s classic. Crafted with ❤️</span>
  </footer>
  <script src="script.js"></script>
</body>
</html>

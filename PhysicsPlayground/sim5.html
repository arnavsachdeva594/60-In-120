<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electric Circuits | Physics Playground</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="loader">
    <div class="atom">
      <div class="electron"></div>
      <div class="electron"></div>
      <div class="electron"></div>
    </div>
  </div>
  <button class="theme-toggle" onclick="toggleTheme()">
    <span id="themeIcon">üåô</span>
  </button>
  <header>
    <h1>Electric Circuits</h1>
    <p>Build and test a simple circuit!</p>
  </header>
  <main>
    <div class="canvas-container">
      <canvas id="circuitCanvas" width="400" height="220"></canvas>
    </div>
    <div class="controls">
      <label>Voltage: <input type="range" id="voltage" min="1" max="10" value="5"> <span id="voltVal">5</span>V</label>
      <label>Resistance: <input type="range" id="resistance" min="1" max="20" value="5"> <span id="resVal">5</span>Œ©</label>
    </div>
    <a href="index.html">‚Üê Back to Home</a>
  </main>
  <script>
    // Loader
    window.addEventListener('load', () => {
      document.querySelector('.loader').classList.add('hidden');
    });

    // Theme management
    function toggleTheme() {
      document.body.setAttribute('data-theme',
        document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'
      );
      localStorage.setItem('theme', document.body.getAttribute('data-theme'));
      document.getElementById('themeIcon').textContent =
        document.body.getAttribute('data-theme') === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    }
    // Initialize theme
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', savedTheme);
    document.getElementById('themeIcon').textContent =
      savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

    // Circuit simulation
    const canvas = document.getElementById('circuitCanvas');
    const ctx = canvas.getContext('2d');
    let voltage = 5;
    let resistance = 5;

    document.getElementById('voltage').addEventListener('input', function() {
      voltage = parseFloat(this.value);
      document.getElementById('voltVal').textContent = voltage;
    });
    document.getElementById('resistance').addEventListener('input', function() {
      resistance = parseFloat(this.value);
      document.getElementById('resVal').textContent = resistance;
    });

    function drawCircuit() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // Wires
      ctx.strokeStyle = "#222";
      ctx.lineWidth = 4;
      ctx.beginPath();
      ctx.moveTo(60, 110); ctx.lineTo(120, 110); // left wire
      ctx.lineTo(120, 60); // up
      ctx.lineTo(280, 60); // top wire
      ctx.lineTo(280, 110); // down
      ctx.lineTo(340, 110); // right wire
      ctx.lineTo(340, 170); // down
      ctx.lineTo(60, 170); // bottom wire
      ctx.lineTo(60, 110); // up
      ctx.stroke();
      // Battery
      ctx.strokeStyle = "#1976d2";
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(60, 130); ctx.lineTo(60, 150);
      ctx.stroke();
      ctx.lineWidth = 4;
      ctx.beginPath();
      ctx.moveTo(55, 130); ctx.lineTo(65, 130);
      ctx.stroke();
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(55, 150); ctx.lineTo(65, 150);
      ctx.stroke();
      ctx.fillStyle = "#1976d2";
      ctx.fillText("+", 50, 125);
      ctx.fillText("-", 50, 160);
      // Bulb
      ctx.beginPath();
      ctx.arc(200, 60, 18, 0, 2 * Math.PI);
      ctx.fillStyle = "#fffde7";
      ctx.fill();
      ctx.strokeStyle = "#fbc02d";
      ctx.stroke();
      // Bulb filament (brightness = current)
      let current = voltage / resistance;
      let bright = Math.min(1, current / 2);
      ctx.strokeStyle = `rgba(251,192,45,${bright})`;
      ctx.lineWidth = 4;
      ctx.beginPath();
      ctx.moveTo(192, 60);
      ctx.lineTo(208, 60);
      ctx.stroke();
      // Bulb base
      ctx.strokeStyle = "#888";
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(200, 78); ctx.lineTo(200, 90);
      ctx.stroke();
      // Display current
      ctx.fillStyle = "#222";
      ctx.font = "16px Arial";
      ctx.fillText(`Current: ${current.toFixed(2)} A`, 150, 200);
    }

    function animate() {
      drawCircuit();
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>

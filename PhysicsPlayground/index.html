<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Physics Playground</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="loader">
    <div class="atom">
      <div class="electron"></div>
      <div class="electron"></div>
      <div class="electron"></div>
    </div>
  </div>
  <button class="theme-toggle" id="themeToggleBtn">
    <span id="themeIcon">üåô</span>
  </button>
  <header>
    <h1>Physics Playground</h1>
    <p>Explore interactive physics experiments!</p>
  </header>
  <main>
    <div class="sim-grid">
      <a href="sim1.html" class="sim-card"><i class="fas fa-clock"></i>Pendulum Simulator</a>
      <a href="sim2.html" class="sim-card"><i class="fas fa-rocket"></i>Projectile Motion</a>
      <a href="sim3.html" class="sim-card"><i class="fas fa-wave-square"></i>Spring Oscillator</a>
      <a href="sim4.html" class="sim-card"><i class="fas fa-glasses"></i>Optics Lab</a>
      <a href="sim5.html" class="sim-card"><i class="fas fa-bolt"></i>Electric Circuits</a>
      <a href="sim6.html" class="sim-card"><i class="fas fa-water"></i>Wave Interference</a>
    </div>
  </main>
  <footer>
    <p>Made with ‚ù§Ô∏è for science. Powered by GitHub Pages.</p>
  </footer>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Loader
      window.addEventListener('load', () => {
        document.querySelector('.loader').classList.add('hidden');
      });
      // Theme toggle
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.body.setAttribute('data-theme', savedTheme);
      document.getElementById('themeIcon').textContent =
        savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
      document.getElementById('themeToggleBtn').onclick = function() {
        const isDark = document.body.getAttribute('data-theme') === 'dark';
        document.body.setAttribute('data-theme', isDark ? 'light' : 'dark');
        localStorage.setItem('theme', isDark ? 'light' : 'dark');
        document.getElementById('themeIcon').textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
      };
    });
  </script>
</body>
</html>

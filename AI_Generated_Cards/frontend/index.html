<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Generated Cards</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>AI Generated Cards</h1>
      <button id="darkModeToggle" class="dark-mode-toggle">🌙</button>
    </header>

    <main>
      <div class="card-container">
        <h2>Generate Your Custom Card</h2>
        <textarea id="cardPrompt" placeholder="Describe your card... (e.g., a mythical creature)"></textarea>
        <button id="generateCard" class="generate-btn">Generate Card</button>

        <div id="generatedCard" class="generated-card" style="display: none;">
          <h3 id="cardName"></h3>
          <p id="cardBackstory"></p>
          <img id="cardImage" alt="Generated Card Image">
        </div>
      </div>
    </main>

    <footer>
      <p>Made with ❤️ by AI Generated Cards</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Generated Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Generated Cards</h1>
            <button class="toggle-dark-mode" id="darkModeBtn">ğŸŒ™</button>
        </header>
        
        <section class="card-generation-form">
            <h2>Create Your Card</h2>
            <label for="prompt">Fantasy Creature Name & Description</label>
            <textarea id="prompt" placeholder="Describe your creature..."></textarea>

            <label for="backstory">Backstory Prompt</label>
            <textarea id="backstory" placeholder="Give me a backstory for this creature..."></textarea>

            <button id="generateCardBtn">Generate Card</button>
        </section>

        <section class="result">
            <h2>Generated Card</h2>
            <div id="cardResult"></div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>

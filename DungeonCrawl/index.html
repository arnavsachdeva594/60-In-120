<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantasy Dungeon Crawl</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <h1>Fantasy Dungeon Crawl</h1>
    <div id="dungeon-grid"></div>
    <div id="status">
      <p>HP: <span id="player-hp">100</span></p>
      <p>Level: <span id="player-level">1</span></p>
      <p>Mana: <span id="player-mana">30</span></p>
    </div>
    <div id="combat-log"></div>
    <button id="move-button">Move</button>
    <button id="attack-button">Attack</button>
    <audio id="combat-sound" src="combat-sound.mp3" preload="auto"></audio>
  </div>
  <script src="game.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Physics Playground (SPA)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Physics Playground</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#projectile">Projectile</a>
      <a href="#pendulum">Pendulum</a>
      <a href="#wave">Wave</a>
      <a href="#electric">Electric</a>
      <a href="#magnetic">Magnetic</a>
    </nav>
  </header>

  <div id="app"></div>

  <footer>&copy; 2025 Physics Playground</footer>

  <script src="simulators/projectile.js"></script>
  <script src="simulators/pendulum.js"></script>
  <script src="simulators/wave.js"></script>
  <script src="simulators/electric.js"></script>
  <script src="simulators/magnetic.js"></script>
  <script>
    const app = document.getElementById('app');

    const routes = {
      home: `<h2>Welcome to Physics Playground ðŸŒŒ</h2><p>Select a simulator above to begin!</p>`,
      projectile: projectileSimulator,
      pendulum: pendulumSimulator,
      wave: waveSimulator,
      electric: electricSimulator,
      magnetic: magneticSimulator
    };

    function render() {
      const hash = location.hash.replace('#', '') || 'home';
      const content = routes[hash];
      if (typeof content === 'string') {
        app.innerHTML = content;
      } else if (typeof content === 'function') {
        app.innerHTML = `<canvas id="${hash}Canvas" width="600" height="400"></canvas>`;
        content();
      }
    }

    window.addEventListener('hashchange', render);
    window.addEventListener('load', render);
  </script>
</body>
</html>

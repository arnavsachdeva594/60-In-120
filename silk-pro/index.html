<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Silk Pro • Brushes</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="controls">
    <h2>Silk Pro Controls</h2>
    <label>Symmetry: <span id="symVal">8</span>
      <input id="sym" type="range" min="2" max="24" value="8"/>
    </label>
    <label>Brush Size: <span id="sizeVal">3</span>
      <input id="size" type="range" min="1" max="20" value="3"/>
    </label>
    <label>Trail Fade: <span id="fadeVal">0.05</span>
      <input id="fade" type="range" min="0" max="0.2" step="0.005" value="0.05"/>
    </label>
    <label>Brush Type:
      <select id="brushType">
        <option value="line">Line</option>
        <option value="circle">Circle</option>
        <option value="square">Square</option>
        <option value="spray">Spray</option>
      </select>
    </label>
    <label>Start Color:
      <input id="colStart" type="color" value="#ff3f8e"/>
    </label>
    <label>End Color:
      <input id="colEnd" type="color" value="#2e55c1"/>
    </label>
    <button id="randPalette">Random Palette</button>
    <button id="undo">Undo</button>
    <button id="clear">Clear</button>
    <button id="save">Save PNG</button>
    <p class="credits">Silk Pro • Brushes</p>
  </div>
  <canvas id="c"></canvas>
  <script src="script.js"></script>
</body>
</html>

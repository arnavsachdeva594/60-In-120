<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sokoban AI Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sokoban AI Solver</h1>
    </header>
    
    <div class="controls">
        <button id="generateBtn">Generate Level</button>
        <button id="solveBtn" disabled>Solve</button>
    </div>

    <div id="levelDisplay" class="level-display">
        <!-- Sokoban level will be displayed here -->
    </div>

    <div id="solverSteps" class="solver-steps">
        <!-- Steps of the solution will be shown here -->
    </div>

    <script src="generator.js"></script>
    <script src="app.js"></script>
</body>
</html>
